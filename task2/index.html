<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DZ2</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="script.js" defer></script>
    <style>
        .product {
            border: 1px solid black;
            margin: 10px;
            width: 150px;
            padding: 10px;

        }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="product" v-for="product in products" :key="product.id">
        <h2>{{product.name}}</h2>
        <p>{{product.price}}</p>
      </div>
      <button @click="sortAscending">по возрастанию</button>
      <button @click="sortDescending">по убыванию</button>
    </div>
  </body>
</html>
